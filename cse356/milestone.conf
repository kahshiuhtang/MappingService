<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    Header always set X-CSE356: "65b99dafc9f3cb0d090f21a1"
    <Directory "/var/www/html">
        AllowOverride All
        DirectoryIndex index.php
    	 

	</Directory>
	ProxyRequests Off
        ProxyPreserveHost On
        RewriteEngine On
        ServerName 194.113.75.116
        ProxyPassMatch "/tiles(.*)" "http://146.190.141.61:8080/tile$1"
        ProxyPassReverse "/tiles(.*)" "http://146.190.141.61:8080/tile$1"
        
 	ProxyPassMatch "/api/search" "http://64.23.254.233:25000"
        ProxyPassReverse "/api/search" "http://64.23.254.233:25000" 
        # Proxy both GET and POST requests to /api/route
    <Location "/api/route">
#        ProxyPass "http://146.190.141.61:8989/route"
#        ProxyPassReverse "http://146.190.141.61:8989/route"
    </Location>       

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>